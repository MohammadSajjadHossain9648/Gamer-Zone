<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header section -->
    <header class="header">
        <nav>
            <div class="brand_container">
                <img src="images/Frame.png" alt="brand icon image" class="brand_logo">
                <h1 class="brand_description"><span id="brand_description_letter">G</span>amer</h1>
            </div>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Developers</a></li>
                <button>
                    <p>Follow Us On</p>
                    <img src="icons/youtube.svg" alt="youtube icon image">
                    <img src="icons/music.svg" alt="music icon image">
                </button>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner_container">
                <h3 class="banner_title1">Play Like The</h3>
                <h1 id="text_linear_color" class="banner_title2">G.O.A.T.</h1>
                <p class="banner_description_box">
                    <img src="icons/instant_play.svg" alt="instant play icon image">
                    <p class="description1">1-Click instant play</p>
                </p>
                <p class="banner_description_box">
                    <img src="icons/download.svg" alt="download icon image">
                    <p class="description1">No Download</p>
                </p>
                <p class="banner_description_box">
                    <img src="icons/person.svg" alt="two persons iconic image">
                    <p class="description1">1000s of supported online games</p>
                </p>
                <button class="btn">Sign In</button>
                <button class="btn btn_blue">Go Rogue</button>
            </div>
        </div>
    </header>
</body>
</html>
